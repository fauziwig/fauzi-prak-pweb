<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="">
		<meta name="viewport" content="">
		<title>Pertemuan 3- PWeb</title>
	</head>
	
	<style>
		.header{
			text-align: center;
			height: 100%;
			border: 2px solid red;
			background-color:	yellow;
			
		}

		.sidebar{
			width: 30%;
			border: 2px solid red;	
			height: 450px;
			text-align: left;
			float :left;
			
		}

		.content{
			border: 2px solid red;
			width: 99.6%;
			height: 450px;

		}

		.footer{
			border: 2px solid red;
			text-align: center;
			background-color: yellow;
		}

		input[type="submit"]{
			margin-top: 10px;
			margin-right: 5px;
			width: 100px;
			height: 30px;
			background-color: black;
			color: white;
			border-color: black;
			border-style: solid;
			border-radius: 10px;
			
		}

		input[type="reset"]{
			margin-top: 10px;
			margin-right: 5px;
			width: 100px;
			height: 30px;
			background-color: black;
			color: white;
			border-color: black;
			border-style: solid;
			border-radius: 10px;
		}

		

		.bentuk{
			background-color: blueviolet;
			width: 600px;
			height: 330px;
			border-radius: 40px;
			float: right;
			margin-right: 100px;
		}

		.form{
			float: center;
			margin-top: 25px;
			margin-left: 150px;
			font-family:   Arial;
			color: snow;

		}
	</style>

	<body>
		<div class="header">
			<h1>Header </h1>
		</div>

		<div class="sidebar">
			<center><h1>Menu </h1></center>
			<ul>
				<li>Biodata</li>
				<li>Pendaftaran</li>
				<li>Pendaftaran</li>
			</ul>
		</div>


		<div class="content">
			<center><h1>Content</h1></center>
			<div class="bentuk">
			<div class="form">
			<form action="" method="post" autocomplete="on" enctype="multipart/form-data">
				<label for="nama">Nama : </label>
				<input type="text" name="nama">
				<br> <br>
				<label for="nim">NIM : </label>
				<input type="number" name="nim">
				<br> <br>
				<label for="jenis-kelamin">Jenis Kelamin : </label>
				<input type="radio" name="jenis-kelamin" value="laki laki">Laki Laki 
				<input type="radio" name="jenis-kelamin" value="perempuan">Perempuan
				<br>
				<label for="tgl">Tanggal Lahir : </label>
				<input type="date" name="tgl">
				<br>
				<label for="hobi">Hobi : </label>
				<input type="checkbox" name="makan">
				<label for="makan">makan</label>
				
				<input type="checkbox" name="ngo">
				<label for="ngo">ngoding</label>
				
				<input type="checkbox" name="nonton">
				<label for="nonton">nonton</label>
				<br>

				<label for="pesan">pesan</label>
				<textarea name="pesan" id="" cols="20" rows="5"></textarea>
				
				<br>
				
				<label for="status">status</label>
				<select name="status" id="status">
					<option value="Mahasiswa">Mahasiswa</option>
					<option value="Umum">Umum</option>
					<option value="Pelajar">Pelajar</option>
				</select>
				
				<br>
				<input type="submit" value="Submit">
				<input type="reset" value="Reset">

			</form>

			</div>
		</div>
		</div>
		<div class="footer">
			<h1>Footer</h1>
		</div>
	</body>

</html>
